<!-- templates/post_detail.html -->

<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<hr>

<h2>댓글</h2>
<ul>
    {% for comment in comments %}
        <li>{{ comment.content }} - {{ comment.created_at }}</li>
    {% empty %}
        <li>아직 댓글이 없습니다.</li>
    {% endfor %}
</ul>

<h3>댓글 작성</h3>
<form method="post">
    {% csrf_token %}
    {{ comment_form.as_p }}
    <button type="submit">댓글 작성</button>
</form>

<a href="{% url 'post_list' %}">목록으로</a>
